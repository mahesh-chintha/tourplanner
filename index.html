<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: stretch;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            width: 80%;
            max-width: 1200px;
        }

        .form-section {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #ind3, #ind4 {
            height: 5vh;
            width: 70%;
            border-radius: 5px;
            border: 2px solid black;
            outline: none;
            box-shadow: none;
            transition: border-color 0.3s ease;
            margin-bottom: 1rem;
        }

        #ind3:hover, #ind4:hover {
            border-color: #ff6b6b; 
        }

        #btn3 {
            width: 70%;
            height: 5vh;
            border-radius: 5px;
            border: 1px solid black;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #btn3:hover {
            background-color: #2980b9;
            transform: scale(1.05); 
        }

        #sin {
            text-decoration: none;
            margin-top: 1rem;
            
            padding: 1vh;
            font-size: small;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #sin:hover {
            background-color: rgb(248, 112, 2);
            color: white;
        }

        .image-section {
            flex: 1;
            background-image: url('jsproj images/loginpage.jpg');
            background-size: cover;
            background-position: center;
        }

        .flk {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flk1 {
            display: flex;
            justify-content: center;
            margin-top: 1vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="flk">
                <p>Please login to your account</p>
                <input type="text" id="ind3" placeholder="Enter email">
                <input type="password" id="ind4" placeholder="Enter password">
                <button id="btn3">Login</button>
                <div class="flk1">
                    <p>Don't have an account? <a href="signup.html" id="sin">CREATE NEW</a></p>
                </div>
            </div>
        </div>
        <div class="image-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
