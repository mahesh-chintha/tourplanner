<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: stretch;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
        }

        .form-section {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #ind1, #ind2 {
            height: 5vh;
            width: 70%;
            border-radius: 5px;
            border: 2px solid black;
            outline: none;
            box-shadow: none;
            transition: border-color 0.3s ease;
            margin-bottom: 1rem;
        }

        #ind1:hover, #ind2:hover {
            border-color: #ff6b6b; 
        }

        #signup {
            width: 70%;
            height: 5vh;
            border-radius: 5px;
            border: 1px solid black;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #signup:hover {
            background-color: #2980b9;
            transform: scale(1.05); 
        }

        #link {
            text-decoration: none;
            margin-top: 1rem;
            padding: 1vh;
            font-size: small;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #link:hover {
            background-color: rgb(248, 112, 2);
            color: white;
        }

        .flk {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flk1 {
            display: flex;
            justify-content: center;
            margin-top: 1vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="flk">
                <p>Please create your account</p>
                <input type="text" id="ind1" autocomplete="off" placeholder="Enter email">
                <input type="password" id="ind2" autocomplete="off" placeholder="Enter password">
                <button id="signup">Signup</button>
                <a href="index.html" id="link">Go to login page</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
